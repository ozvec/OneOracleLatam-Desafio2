<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Juego del ahorcado</title>
</head>
<body>
    <div class="contenedor">
        
        <div class="logo" id="caja-logo">
            <img src="./images/logo.svg" alt="Logo de Alura">
            <input type="text" class="entrada-invisible" spellcheck="false" tabindex="0">
        </div>
        
        <div class="inicio">
            <button class="btn btn-azul btn-grande" id="btn-nuevo-juego">Iniciar Juego</button>
            <button class="btn btn-blanco btn-mediano" id="btn-agregar-palabra">Agregar Nueva Palabra</button>
        </div>

        <div class="agrega-palabra">
            <div>
                <form>
                    <input class="agrega-palabra-input" type="text" placeholder="Ingrese una palabra" id="nueva-palabra" required>
                    <div class="leyenda">
                        <img src="./imageS/signo.png" alt="Signo de exclamaciÃ³n">
                        <p>Max. de 8 letras</p>
                    </div>    
                    <div class="botones-formulario">
                        <input type="submit" class="btn btn-azul" id="btn-guardar" value="Guardar y empezar">
                        <button type="cancel" class="btn btn-blanco" id="btn-cancelar" onclick="return false">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>


        <div class="nuevo-juego">

            <div class="dibujo">
                <canvas width="250" height="300"></canvas>
                <div class="final"></div>
            </div>

            <div class="palabra">
              
            </div>

            <p class="no-adivinadas">&nbsp</p>
        
            <div class="botones-juego">
                <button class="btn btn-azul" id="btn-jugar-de-nuevo">Nuevo juego</button>
                <button class="btn btn-blanco" id="btn-desistir">Desistir</button>
            </div>
        </div>
    
    </div>

    <script type="module" src="./horca.js"></script>

</body>
</html>
